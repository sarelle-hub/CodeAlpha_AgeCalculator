<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-group-container">
            <div class="input-group">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD" min="1" max="31" required>
            </div>
            <div class="input-group">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12" required>
            </div>
            <div class="input-group">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY" min="1900" max="2035" required>
            </div>
        </div>

        <button onclick="calculateAge()">Calculate Age</button>

        <div id="output">
            <h2>You are:</h2>
            <p>
                <span id="years">--</span>years
                <span id="months">--</span>months
                <span id="days">--</span>days
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
